<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my 3D and VR/AR Projects</p>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="gallery">
            <img src="assets/render1.jpg" alt="Render 1">
            <img src="assets/render2.jpg" alt="Render 2">
            <iframe src="https://player.vimeo.com/video/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>A brief description of your background, skills, and what you do.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Email: your.email@example.com</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
